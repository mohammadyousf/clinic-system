<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
					<label for="chk" aria-hidden="true" style="color: black;">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" formControlName="username">
					<input type="email" name="email" placeholder="Email" required="" formControlName="email">
                    <input type="text" name="broj" placeholder="Phone" required="" formControlName="phone">
					<input type="password" name="pswd" placeholder="Password" required="" formControlName="password">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="signupFormlogin" (ngSubmit)="onSubmit2()">
					<label for="chk" aria-hidden="true" style=" color: black;">Login</label>
					<input type="email" name="email" placeholder="Email" required="" formControlName="email">
					<input type="password" name="pswd" placeholder="Password" required="" formControlName="password">
					<button >Login</button>
				</form>
			</div>
	</div>
</body>
</html>
