<div class="cards-container">
  <ng-container *ngFor="let product of centers">
    <div class="card">
      
      <!--<img src="/w3images/jeans3.jpg" alt="Denim Jeans" style="width:100%"> -->

      <h1>{{product.nameCenter}}</h1>
      <p>Phoine:{{product.phonnumber}}</p>
      <p>Address:{{product.address}}</p>
      <p>Emaile:{{product.email}}</p>
       <button (click)="gotoreservation(product.id)">Reservation</button>
      <!-- <a routerLink="/reservation">Go to Reservation</a> -->

    </div>
  </ng-container>
</div>
