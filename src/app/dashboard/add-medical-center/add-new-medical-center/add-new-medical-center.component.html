<div class="intro-y box border border-gray-300 rounded-xl p-5 bg-white">

  <div class="mb-4 pb-2 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-700">
      Medical Center Information
    </h2>
  </div>

  <form [formGroup]="medicalcenterForm" (ngSubmit)="OnSaveForms()">
    <div class="grid grid-cols-12 gap-4">

      <div class="col-span-12 md:col-span-3">
        <label class="text-sm font-medium">Medical Center ID</label>
        <input type="number" readonly formControlName="id"
               class="input w-full border mt-1 bg-gray-100 rounded-md">
      </div>

      <div class="col-span-12 md:col-span-3">
        <label class="text-sm font-medium">Name Center</label>
        <input type="text" formControlName="namecenter"
               class="input w-full border mt-1 rounded-md">
      </div>

      <div class="col-span-12 md:col-span-3">
        <label class="text-sm font-medium">Address</label>
        <input type="text" formControlName="address"
               class="input w-full border mt-1 rounded-md">
      </div>

      <div class="col-span-12 md:col-span-3">
        <label class="text-sm font-medium">Phone Number</label>
        <input type="text" formControlName="phonnumber"
               class="input w-full border mt-1 rounded-md">
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="text-sm font-medium">Email</label>
        <input type="email" formControlName="email"
               class="input w-full border mt-1 rounded-md">
      </div>

    </div>
  </form>
</div>


<div class="intro-y box p-5 mt-5">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-700">
      Doctors 
    </h2>

   <p-button
  label="Add New"
  icon="pi pi-plus"
  styleClass="border-0 shadow-md transition-all duration-300 hover:shadow-lg"
  [style]="{
    'background': '#22c55e',
    'color': 'white',
    'border-radius': '10px',
    'padding': '10px 22px',
    'font-weight': '600'
  }"
  (click)="Addnew(true,0,{})">
</p-button>

  </div>


  <p-table
  [value]="DoctorList"
  [rows]="10"
  [paginator]="true"
  responsiveLayout="scroll"
  styleClass="p-datatable-sm p-datatable-gridlines"
  [rowHover]="true">

  <ng-template pTemplate="header">
    <tr class="bg-gray-100">
      <th>NameDoctor</th>
      <th>Email</th>
      <th>PonNumber</th>
      <th>Password</th>
      <th class="text-center-m"><i class="pi pi-cog" style="font-size: 1.2rem"></i></th>

    </tr>
  </ng-template>


<ng-template pTemplate="body" class=".p-datatable-tbody " let-data>

 <tr>

  <td class="">{{data.nameDoctor}}</td>
  <td class="">{{data.email}}</td>
  <td class="">{{data.doctorPonNumber}}</td>
  <td class="">{{data.password}}</td>


 <td class="px-4 py-3 text-center border-b">
          <div class="flex justify-center gap-2">

            <button
              class="text-blue-600 hover:text-blue-800 transition"
              title="Edit">
              <i class="pi pi-pencil"></i>
            </button>

            <button
              class="text-red-600 hover:text-red-800 transition"
              title="Delete">
              <i class="pi pi-trash"></i>
            </button>

          </div>
        </td>

</tr>
            </ng-template>
</p-table>
